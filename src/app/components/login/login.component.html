

  <br><br><br><br>
<div class='page-login'>
  <div class='col-sm-4'></div>
<div class="col-sm-4">
  <h4 style='text-align: center;letter-spacing: 2px;'>FOOD for <b>ADMIN</b></h4>
  <mat-card class="example-card  mat-elevation-z5">
    <br>
    <p style='text-align: center'>Log in to start your session</p>
    <br>
    <mat-card-content>
        <div class='myform'>
            <div class="input-group">
            
                <input id="email" type="text" class="form-control"[(ngModel)]="username" #emailInput placeholder="username">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user" *ngIf='!emailError'></i>
                  <i class="glyphicon glyphicon-user error" *ngIf='emailError'></i>

                </span>
            </div>
           
            <br>
            <div class="input-group">
                <input id="password" type="password" class="form-control" #passwordInput [(ngModel)]='password' placeholder="Password">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-lock" *ngIf='!passwordError'></i>
                  <i class="glyphicon glyphicon-lock error" *ngIf='passwordError'></i>
                </span>
              </div>
             
        </div>
      <div class='example-full-width padding'>
          <button mat-raised-button class='login-btn' (click)='login()'>Login</button>
          
      </div>
      
      <br> 

  
    </mat-card-content>

  </mat-card>
</div>
<div class="col-sm-4"></div>
</div>

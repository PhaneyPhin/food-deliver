
    <div class="head" id="head">
      <app-header></app-header>
    </div>
    <br>
    <div class="main">
      <div class='container'>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]='textFilter' placeholder="Filter">
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="table_num">
              <th mat-header-cell *matHeaderCellDef>Table</th>
              <td mat-cell *matCellDef="let row"> {{row.table_num}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total</th>
              <td mat-cell *matCellDef="let row"> {{row.total}} </td>
            </ng-container>
    
            <ng-container matColumnDef="checkbill">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Check Bill </th>
              <td mat-cell *matCellDef="let row" >
                  <a class="nav-link" routerLink="/checkbills/{{row.table_id}}" routerLinkActive="active"><button mat-raised-button >Check Bill</button></a>
              </td>
            </ng-container>
            
           
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

            can be found in the LICENSE file at http://angular.io/license -->
            <br><br>
        </div>
       
    </div>
    <app-footer></app-footer>

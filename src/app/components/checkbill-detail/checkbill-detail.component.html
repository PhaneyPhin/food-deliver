

<div class="head" id="head">
  <app-header></app-header>
</div>
<br>
<div class="main">
  <div class="container" >
    <button mat-raised-button (click)="checkAll()">Finished transaction</button>
    <a routerLink="/checkbills" routerLinkActive="active"><button mat-raised-button >Back</button></a>
    <br><br>
    <table id='mypdf' mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="food_name">
          <th mat-header-cell *matHeaderCellDef>Food Name</th>
          <td mat-cell *matCellDef="let transaction" class='food_name'>{{ transaction.food_name }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.price }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef>NUmber</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.num }}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.total }}</td>
          <td mat-footer-cell *matFooterCellDef>{{getTotalCost() }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
      <br>
      
  </div>

</div>
<app-footer></app-footer>

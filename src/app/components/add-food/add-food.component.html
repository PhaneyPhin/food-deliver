<div class="mydiv">
  <table>
    <tr>
      <td>Food Name : </td><td><input type="text" [(ngModel)]="food_name"></td>
    </tr>
    <tr>
      <td>Price : </td><td><input type="text" [(ngModel)]="price"></td>
    </tr>
    <tr>
      <td>Type : </td><td>
        <select [(ngModel)]="type_id">
          <option *ngFor="let type of food_type" value="{{type.type_id}}">{{type.type_name}}</option>
        </select>
      
      </td>
    </tr>
    <tr>
      <td>Description : </td>
      <td>
        <textarea [(ngModel)]="description"></textarea>
      </td>
    </tr>
    <tr>
      <td>Favorite : </td>
      <td>
        <select [(ngModel)]="favorite">
          <option selected>0</option>
          <option>1</option>
        </select>
      </td>
    </tr>
  </table>
  <button class="btn btn-submit" (click)="addFood()">submit</button>
  <button class="btn btn-cancel" (click)="cancel()">cancel</button>

</div>
<br><br>

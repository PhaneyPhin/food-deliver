
  
  <div class="head" id="head">
    <app-header></app-header>
  </div>
  <br>
  <div class="main">
    <div class='container'>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]='textFilter' placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="table_num">
            <th mat-header-cell *matHeaderCellDef>Table</th>
            <td mat-cell *matCellDef="let row"> {{row.table_num}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="food_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Food</th>
            <td mat-cell *matCellDef="let row" class='food_name'> {{row.food_name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
            <td mat-cell *matCellDef="let row"> {{row.num}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.total}} </td>
          </ng-container>
          <!-- Color Column -->
     
          <ng-container matColumnDef="deliver">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deliver </th>
            <td mat-cell *matCellDef="let row" >
              <button mat-raised-button (click)="deliver(row)" *ngIf="row.state_id==1">deliver</button>
              <button mat-raised-button (click)="deliver(row)" *ngIf="row.state_id==5" color='warn'>deliver</button>
            </td>
          </ng-container>
          
         
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

          <br><br>
      </div>
    
     
  </div>
  <app-footer></app-footer>
